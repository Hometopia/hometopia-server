server:
  port: 8090
  servlet:
    context-path: /vendor

grpc:
  server:
    port: 8100

spring:
  application:
    name: vendor-service
  profiles:
    active: dev
  config:
    import: vault://
  cloud:
    consul:
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      discovery:
        instance-id: ${spring.application.name}:${random.value}
        health-check-path: ${server.servlet.context-path}/actuator/health
        health-check-interval: 30s
        acl-token: ${CONSUL_TOKEN}
        fail-fast: false
        prefer-ip-address: true
        query-passing: true
    vault:
      kv:
        enabled: true
        default-context: ${spring.application.name}
        backend: hometopia
      authentication: token
      token: ${VAULT_TOKEN}
      scheme: ${VAULT_SCHEME}
      host: ${VAULT_HOST}
      port: ${VAULT_PORT}
    function:
      definition: handleSaveListVendor
    stream:
      bindings:
        handleSaveListVendor-in-0:
          destination: vendor-topic
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
  elasticsearch:
    username: ${ES_USERNAME}
    password: ${ES_PASSWORD}
    uris: ${ES_URI}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  #  zipkin:
  #    tracing:
  #      endpoint: http://${ZIPKIN_HOST}:${ZIPKIN_PORT}/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
